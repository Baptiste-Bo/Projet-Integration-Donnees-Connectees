<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Projet Intégration de données connectées</title>
  </head>

  <body>
    <script>
      var result

        url = 'https://public.opendatasoft.com/api/records/1.0/search/?dataset=evenements-publics-cibul&facet=tags&facet=placename&facet=department&facet=region&facet=city&facet=date_start&facet=date_end&facet=pricing_info&facet=updated_at&facet=city_district'
        
        fetch(url).then(
        function(response){
        response.json().then(function(data){
            result = data
            console.log(result)
        })
            
        })
  </script>
  </body>
</html>
